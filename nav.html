<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Responsive Navigation</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
}

nav {
    background-color: #333;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
}

.nav_logo {
    font-size: 1.5em;
}

.nav_links {
    list-style: none;
    display: flex;
}

.link {
    margin: 0 15px;
    cursor: pointer;
}

.nav_btn {
    cursor: pointer;
    background-color: #4CAF50;
    padding: 8px 15px;
    border: none;
    color: white;
    border-radius: 5px;
}

.menu_icon {
    display: none;
    font-size: 1.5em;
    cursor: pointer;
}

@media (max-width: 730px) {
    .nav_links {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        background-color: #333;
    }

    .nav_links.show {
        display: flex;
    }

    .link {
        margin: 0;
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid #555;
    }

    .menu_icon {
        display: block;
    }
}

    </style>
</head>
<body>
    <nav>
        <div class="nav_logo"><span>G</span>Travel</div>
        <ul class="nav_links">
            <li class="link">Menu</li>
            <li class="link">Travel Guides</li>
            <li class="link">Plans</li>
            <li class="link">About us</li>
            <li class="link">Contact us</li>
        </ul>
        <div class="nav_btn">Any Query?</div>
        <div class="menu_icon">&#9776;</div>
    </nav>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const menuIcon = document.querySelector('.menu_icon');
    const navLinks = document.querySelector('.nav_links');

    menuIcon.addEventListener('click', function () {
        navLinks.classList.toggle('show');
    });
});

    </script>
</body>
</html>
